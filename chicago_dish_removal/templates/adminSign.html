<!DOCTYPE html>
<html>
<head>
    <title>Admin login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
          </div>

        <div class="form-group">
            {% for message in get_flashed_messages() %}

            <div class="input-group form-group flash">
              <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" style="margin-left: 7px; font-size: 20px">&times;</button>
                {{ message }}
              </div>
            </div>
          {% endfor %}
        </div>
            <button type="submit" class="btn btn-secondary btn-md btn-block">Log in</button>
        </form>
    </div>
</body>
</html>

<style>
    form{
        margin:100px auto !important;
        border: 3px solid gray;
        padding: 50px;
        width: 50%;
    }

    .alert{
        margin: 0;
        padding: 5px;
        font-size: 14px;
    }
</style>
